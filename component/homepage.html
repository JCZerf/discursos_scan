<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Títulos dos Discursos Públicos</title>
  <link rel="stylesheet" href="/discursos_scan/css/scanner.css" />
</head>
<body>

 <header>
  <div class="header-content">
    <h1>Discursos Scanner</h1>
    <div class="mascot-lupa">
      <svg class="mascot-icon" viewBox="0 0 24 24">
        <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        <circle class="mascot-eye" cx="10" cy="9" r="1" fill="#fff"/>
      </svg>
    </div>
  </div>
</header>

  <main>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Digite nome ou número do discurso" />
      <button id="searchButton">
        <svg class="search-icon" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        <span>Pesquisar</span>
      </button>
    </div>

    <h2 class="table-title">Lista de Títulos Aprovados de Esboço</h2>
    <p class="table-subtitle">As colunas à direita podem ser usadas para anotar as datas em que os discursos foram feitos na congregação.</p>

    <div class="results-container" id="results">
      <!-- Resultados da busca aparecem aqui como tabela -->
    </div>
  </main>

  <footer>
    Discursos Scanner 2025 - Todos os direitos reservados
  </footer>

  <script src="/discursos_scan/js/scanner.js"></script>

</body>
</html>
