<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Títulos dos Discursos Públicos</title>
  <link rel="stylesheet" href="/discursos_scan/css/scanner.css" />
</head>
<body>

  <header>
    <h1>Discursos Scanner</h1>
  </header>

  <main>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Digite nome ou número do discurso" />
      <button id="searchButton">Pesquisar</button>
    </div>

    <h2 class="table-title">Lista de Títulos Aprovados de Esboço</h2>
    <p class="table-subtitle">As colunas à direita podem ser usadas para anotar as datas em que os discursos foram feitos na congregação.</p>

    <div class="results-container" id="results">
      <!-- Resultados da busca aparecem aqui como tabela -->
    </div>
  </main>

  <footer>
    Discursos Scanner 2025 - Todos os direitos reservados
  </footer>

  <script src="/discursos_scan/js/scanner.js"></script>

</body>
</html>
